services:
  - type: web
    name: movie-recommendation-backend
    runtime: node
    plan: free
    rootDir: backend
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: GROQ_API_KEY
        sync: false
      - key: API_PROVIDER
        value: groq
      - key: PORT
        value: 10000
    healthCheckPath: /health
